<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block css_files %}{% endblock css_files %}
</head>
<body>
    {% include 'header.html' %}

    <div class="container-fluid mt-5 m-3 py-5 content-wrapper">
        <div class="row flex-nowrap">
            <div class="col-2">
                <div class="col-2 position-fixed start-0 px-3 sidebar" id="sidebar">
                    {% block sidebar %}{% endblock sidebar %}
                </div>
            </div>
            <div class="col-8 border border-primary p-5 content-area">
                {% block content %}{% endblock content %}
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    {% include 'footer.html' %}

    <!-- Floating Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle-btn">
        <i class="fas fa-sun"></i>
    </button>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    {% block js_files %}{% endblock js_files %}
</body>
</html>
